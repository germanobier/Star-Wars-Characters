<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars</title>

  <link rel="stylesheet" href="./src/sass/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/src/images/LogoStarWars.png" alt="logo star wars">
    </div>
  </header>

  <main>
    <div class="mailbox">
      <h1 class="hello">Olá!</h1>
      <p>Para começar seu teste, digite um e-mail:</p>
      <form action="">
        <input class="input-mail" type="email" name="" id="" placeholder="exemplo@email.com">
        <p class="invalid-mail">E-mail inválido</p>
        <button class="mailbox-button">Próximo</button>
      </form>
    </div>
  </main>  
  <script src="/src/js/mail-validation.js"></script>
</body>
</html>
