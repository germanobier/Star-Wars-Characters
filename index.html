<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars</title>

  <link rel="shortcut icon" href="./src/images/IconeStortmTrooper.png" type="image/x-icon">
  <link rel="stylesheet" href="./src/sass/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="loading">
    <img class="loading-img" src="./src/images/IconeStortmTrooper.png" alt="stormtrooper icon">
    <h1>Carregando...</h1>
  </div>

  <header>
    <div class="logo">
      <img class="logo-img" src="./src/images/LogoStarWars.png" alt="logo star wars">
    </div>
  </header>

  <main>
    <div class="formbox">
      <h1 class="hello">Olá!</h1>
      <label class="text-area">
        Para começar seu teste, digite um e-mail:
      </label>
      <div class="formbox-div" action="">
        <input class="input-mail" type="email" name="" id="textarea" placeholder="exemplo@email.com">
        <p class="invalid-text"></p>
        <button class="button formbox-button">Próximo</button>
      </div>
    </div>

    <div class="result-box">
      <h1 class="char-name"></h1>

      <div>
        <p class="result-title">Filmes:</p>
        <ul class="tag-list movie-list">
        </ul>
      </div>
      <div>
        <p class="result-title">Naves:</p>
        <ul class="tag-list starship-list">
        </ul>
      </div>
      <div>
        <p class="result-title">Veículos:</p>
        <ul class="tag-list vehicle-list">
        </ul>
      </div>
      <div>
        <p class="result-title">Espécie:</p>
        <ul class="tag-list specie-list">
        </ul>
      </div>
      <div>
        <p class="result-title">Planeta:</p>
        <ul class="tag-list planet-list">
        </ul>
      </div>
      <button class="result-button button valid">
        Pesquisar Novamente
      </button>
    </div>
  </main>  
  <script src="./src/js/api.js"></script>
  <script src="./src/js/mail-validation.js"></script>
  <script src="./src/js/character-page.js"></script>
  <script src="./src/js/result-page.js"></script>
</body>
</html>
